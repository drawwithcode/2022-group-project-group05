<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="sketch.js"></script>
    <button id="start">START</button>
    <div id="byte">
      <button class="bit" id="b0"></button>
      <button class="bit" id="b1"></button>
      <button class="bit" id="b2"></button>
      <button class="bit" id="b3"></button>
      <button class="bit" id="b4"></button>
      <button class="bit" id="b5"></button>
      <button class="bit" id="b6"></button>
      <button class="bit" id="b7"></button>
    </div>
    <button id="bitsend">SEND</button>
    <button id="morse"></button>
  </body>
</html>
